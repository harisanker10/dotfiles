set  -g status-position top
# set -g status-left "#{pane_current_path}"
# set -g status-left "#{window_name}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g default-terminal "xterm-256color"
# set -g default-terminal "foot"

# set default-terminal colors to display default terminal colors

set -g default-terminal "xterm-256color"

# set-option -ga terminal-overrides ',xterm-256color:Tc

# Proper colors

set-option -sa terminal-features ',xterm-256color:RGB'

# Undercurl

set-option -g default-terminal "tmux-256color"

set-option -ga terminal-features ",xterm-256color:usstyle"

set -g set-clipboard on

bind -n M-H previous-window
bind -n M-L next-window

unbind s
set -g @resurrect-save 's'


run '~/.tmux/plugins/tpm/tpm'

set -g default-command /bin/zsh
unbind q
bind q kill-session

unbind C-b
set -g prefix C-s 
bind C-s send-prefix

setw -g mode-keys vi

unbind v
unbind h

bind '"' split-window -v -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"


bind -n M-l resize-pane -R 5
bind -n M-h resize-pane -L 5

bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -ib" \; display-message "Copied to clipboard"
run-shell ~/clone/path/yank.tmux
